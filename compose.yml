services:
  web:
    build: .
    env_file:
      - .env
    ports:
      - "${PORT}:7540"
    volumes:
      - .:/usr/src/app
    command: go run cmd/main.go
  db:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - ./data/postgresql:/var/lib/postgresql/data
  redis:
    image: redis:latest
    container_name: redis_container
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - ./data/redisdata:/data
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "${MGDB_PORT}:27017"
    volumes:
      - ./data/mongodb_data:/data/db
    networks:
      - mongo-network

volumes:
  postgres-db:
  mongodb_data:

networks:
  mongo-network:
    driver: bridge
